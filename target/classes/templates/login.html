<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Clínica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="login-body d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg p-4 rounded-4">
      <div class="text-center mb-4">
        <div class="logo-container">
          <img src="/images/logo-fisiologia.jpg"
               alt="Logo"
               class="logo-img"
               style="width: 200px; height: auto" />
        </div>
      </div>

      <form id="formLogin" class="mt-4" method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="seuemail@exemplo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="position-relative">
            <input
              type="password"
              class="form-control pe-5"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
            <button type="button" class="btn-olho" tabindex="-1">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // O Spring Security lida com o submit do formulário.
      // Mantendo apenas a lógica de mostrar/esconder a senha.
      document.querySelector(".btn-olho").addEventListener("click", () => {
        const input = document.getElementById("password");
        const icon = document.querySelector(".btn-olho i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      });
    </script>
  </body>
</html>
