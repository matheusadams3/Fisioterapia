<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Fisioterapia App'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="Logo" class="app-logo">
            <p class="logo-text">Laboratório de Fisiologia do Exercício</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a th:href="@{/inicio}"
                       th:classappend="${#strings.equals(#request.requestURI, '/fisioterapia/') or #strings.equals(#request.requestURI, '/fisioterapia/inicio') ? 'active' : ''}">
                        <i class="fas fa-home"></i> Início
                    </a>
                </li>
                <li>
                    <a th:href="@{/pacientes}"
                       th:classappend="${#strings.contains(#request.requestURI, '/fisioterapia/pacientes') ? 'active' : ''}">
                        <i class="fas fa-users"></i> Pacientes
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h1 th:text="${contentTitle} ?: 'Dashboard'"></h1>
        </div>
        <div class="content-body">
            <!-- Aqui o conteúdo da página filha será inserido -->
            <div layout:fragment="content"></div>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
