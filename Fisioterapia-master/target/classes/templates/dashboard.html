<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Fisioterapia</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="Logo" class="app-logo">
            <p class="logo-text">Laboratório de Fisiologia do Exercício</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a th:href="@{/}" class="active">
                        <i class="fas fa-home"></i> <span>Início</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/pacientes}">
                        <i class="fas fa-users"></i> <span>Pacientes</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h1>Tela Inicial</h1>
        </div>
        <div class="content-body">
            <div class="welcome-card">
                <div class="welcome-text">
                    <h1>Bem vindo!</h1>
                    <p>Sempre é bom ter você de volta.</p>
                    <p class="welcome-date" th:text="${#temporals.format(dataAtual, 'MMMM dd, yyyy', new java.util.Locale('pt', 'BR'))}"></p>
                </div>
                <div class="welcome-figure">
                    <img th:src="@{/images/dashboard.png}" alt="Bem-vindo" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
