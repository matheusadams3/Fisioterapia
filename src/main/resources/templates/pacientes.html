<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pacientes - Clínica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
<div class="d-flex">
    <aside class="sidebar d-flex flex-column align-items-center p-3">
        <div class="logo-container">
            <img src="/images/logo-fisiologia.jpg" alt="Logo" class="logo-img" />
        </div>

        <ul class="nav flex-column w-100">
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white d-flex align-items-center px-3">
                    <i class="bi bi-house me-2"></i> Início
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active text-white d-flex align-items-center px-3">
                    <i class="bi bi-person me-2"></i> Pacientes
                </a>
            </li>
        </ul>
    </aside>

    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-semibold">Pacientes</h2>
        </div>

        <div class="d-flex align-items-center gap-3 mb-4">
            <button class="btn btn-outline-secondary d-flex align-items-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFiltros">
                <i class="bi bi-funnel me-2"></i> Filtros
            </button>

            <!-- Offcanvas Filtros -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFiltros">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Filtros</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>

                <div class="offcanvas-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Gênero</label>
                            <select class="form-select" id="filtroGenero">
                                <option value="">Todos</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Faixa etária</label>
                            <select class="form-select" id="filtroIdade">
                                <option value="">Todas</option>
                                <option>Menores de 18</option>
                                <option>18–30</option>
                                <option>31–50</option>
                                <option>Acima de 50</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="filtroStatus">
                                <option value="">Todos</option>
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Aplicar filtros</button>
                    </form>
                </div>
            </div>

            <!-- Barra busca -->
            <div class="flex-grow-1">
                <div class="search-bar position-relative" style="max-width: 400px">
                    <input id="campoBusca" type="text" class="form-control ps-5 pe-5" placeholder="Buscar paciente..." />
                    <button type="button" id="btnBuscar" class="btn btn-link position-absolute top-50 start-0 translate-middle-y ms-2 text-primary p-0">
                        <i class="bi bi-search fs-5"></i>
                    </button>
                </div>
            </div>

            <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalAdicionarPaciente">
                <i class="bi bi-person-plus me-2"></i> Adicionar paciente
            </button>
        </div>

        <div id="mensagemVazia" class="text-center mt-5">
            <h5 class="fw-semibold text-secondary">Sem pacientes por enquanto...</h5>
            <p class="text-muted">Eles irão aparecer assim que você adicioná-los!</p>
        </div>

        <section id="tabelaContainer" class="tabela-pacientes mt-4" style="display:none;">
            <div class="table-responsive shadow-sm rounded">
                <section id="legendaDestaque" class="mt-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-star-fill text-primary"></i>  <!-- Mudei a cor para azul -->
                        <span class="ms-2">Paciente com diabetes</span>
                    </div>
                </section>
                <table class="table align-middle table-custom">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Endereço</th>
                        <th>Observações</th>
                        <th>Idade</th>
                        <th>Horário</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<!-- Modal Adicionar Paciente -->
<div class="modal fade" id="modalAdicionarPaciente" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content p-3">

            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-semibold">Adicionar paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formPaciente">
                    <input type="hidden" id="idPaciente" />

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nomePaciente" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Data de nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Horário</label>
                            <div class="d-flex align-items-center gap-2">
                                <input type="time" class="form-control" id="horarioInicio" />
                                <span>-</span>
                                <input type="time" class="form-control" id="horarioFim" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefonePaciente" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Observações gerais</label>
                            <input type="text" class="form-control" id="observacoesPaciente" />
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="enderecoPaciente" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Telefone (secundário)</label>
                            <input type="text" class="form-control" id="telefone2Paciente" />
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Gênero</label>
                            <select class="form-select" id="generoPaciente">
                                <option disabled selected>Selecione</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outro</option>
                            </select>
                        </div>

                        <div class="col-12 d-flex align-items-center gap-4">
                            <div class="flex-grow-1">
                                <label class="form-label">Sobre o paciente</label>
                                <input type="text" class="form-control" id="sobrePaciente" />
                            </div>

                            <div class="col-12 d-flex align-items-center gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="diabetesPaciente" />
                                    <label class="form-check-label">Possui diabetes?</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ativoPaciente" />
                                    <label class="form-check-label">Está ativo?</label>
                                </div>
                            </div>
                        </div>

                        <div id="novosCampos"></div>

                        <div class="col-12">
                            <button type="button" id="btnAdicionarCampo" class="btn btn-outline-secondary">
                                <i class="bi bi-plus-circle me-2"></i> Adicionar outro campo
                            </button>
                        </div>

                    </div>

                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Próximo</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/pacientes.js"></script>
</body>
</html>
